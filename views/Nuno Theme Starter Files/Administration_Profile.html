<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SGS - Profile</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Instructor_Profile.css">
    <link rel="stylesheet" href="css/fixed.css">
</head>

<body data-spy="scroll" data-target="#navbarResponsive">

    <!--- Start Home Section -->
    <div id="fixed"></div>
    <div id="profile">

        <!--- Navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <!--md, mx, ml-->
                    <li class="nav-item">
                        <a class="nav-link" href="">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Announcements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Courses</a>
                    </li>
                    <li>
                        <a class="navbar-brand" href=""><img src="img/SGS1.png"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">HT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--- End Navigation-->

        <!--- Start Landing Page Section -->
        <div class="caption text-center">

            <div class="row">
                <div class="col-md-4">
                    <div class="card rounded-top-20 rounded-bottom-20 ">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>

                        </div>
                        <ul class="list-group centered list-group-flush">
                            <li class="list-group-item border-0 list-group-item-action  text-dark">College</li>
                            <li class="list-group-item border-0 list-group-item-action  text-dark">Email</li>
                            <li class="list-group-item border-0 list-group-item-action rounded-bottom-20  text-dark">
                                Mobile number(S)</li>
                        </ul>

                    </div>
                </div>

                <div class="col-md-8">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Data</th>
                                <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Data 1</td>
                                <td>Value 1</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Data 2</td>
                                <td>Value 2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--- End Landing Page Section-->
        <!--- End Home Section -->

        <!--- Script Source Files -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.2.1/js/all.js"></script>
        <!--- End of Script Source Files -->

</body>

</html>
