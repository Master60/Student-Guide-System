<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bassel</title>
    <style>
        
        .PP {
            position: relative;
        }
        .OP {
            width: 1500px;
            height: 700px;
            background-color: rgba(0, 0, 0, 0.75);
        }
        .OP1 {
            width: 1500px;
            height: 700px;
            background-color: rgba(255, 0, 0, 0.75);
        }
        .Abassel {
            position: absolute;
            top: 250px;
            left: 450px;
            color: aqua;
            font-size: 80pt;
        }
        .divFixed {
            position: fixed;
            background-image: url("img/apple.png");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="divFixed"></div>
    <div class="PP">
        <div class="OP"></div>
        <div class="Abassel">Bassel el rep</div>
    </div>
    <div class="PP">
        <div class="OP1"></div>
        <div class="Abassel">Bassel el rep</div>
    </div>    
</body>
</html>
